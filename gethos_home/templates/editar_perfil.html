<!-- gethos_home/templates/gethos_home/editar_perfil.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{% static 'processos/css/enviar_mensagem.css' %}">
</head>
<body>
    {% include 'menu_header.html' %}
    <div class="container">
        <h1>Editar Perfil</h1>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-error{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_first_name">Nome:</label>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label for="id_email">E-mail:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_whatsapp">WhatsApp:</label>
                    {{ form.whatsapp }}
                    <small>{{ form.whatsapp.help_text }}</small>
                </div>
                <button type="submit" class="btn-submit">Salvar Alterações</button>
            </form>
        </div>
    </div>
</body>
</html>
