<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta no CRM Gethos</title>
    {% comment %} <link rel="stylesheet" href="styles.css"> {% endcomment %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
    }
    
    .login-container {
        display: flex;
        width: 1100px;
        height: 600px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }
    
    .image-container {
        flex: 1;
    }
    
    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .login-form-container {
        flex: 1;
        padding: 50px;
        background-color: white;
    }
    
    h2 {
        font-size: 28px;
        margin-bottom: 10px;
    }
    
    p {
        font-size: 14px;
        color: #6c757d;
        margin-bottom: 20px;
    }
    
    .social-login {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    
    .social-btn {
        width: 50px;
        height: 50px;
        border: none;
        border-radius: 50%;
        background-color: #f1f3f5;
        font-size: 20px;
        cursor: pointer;
    }
    
    input[type="email"], input[type="password"], input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 16px;
    }
    
    .input-group {
        position: relative;
    }
    
    .show-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }
    
    .forgot-password {
        display: inline-block;
        margin-top: 10px;
        font-size: 12px;
        color: #007bff;
        text-decoration: none;
    }
    
    .btn-signin {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #585ce5;
        border: none;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    
    .btn-signin:hover {
        background-color: #4044d1;
    }
    
    a {
        color: #007bff;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    p {
        font-size: 14px;
        margin-top: 20px;
        text-align: center;
    }
    


</style>
</head>
<body>
    
    <div class="login-container">
        <div class="image-container">
            <img src="your-image.jpg" alt="Background Image">
        </div>
        <div class="login-form-container">
            <h2>Crie sua conta para aumentar suas vendas com o CRM Gethos</h2>
            <form action="#">
                <div class="input-group">
                    <label for="email">Informe seu nome completo</label>
                    <input type="text" id="name" placeholder="Seu Nome Completo Aqui">
                </div>
                <div class="input-group">
                    <label for="email">Informe seu melhor e-mail</label>
                    <input type="email" id="email" placeholder="exemplo@gmail.com">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Crie uma senha">
                    <input type="password" id="confirmPassword" placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="btn-signin">Criar meu acesso</button>
            </form>
            <p>Nosso CRM Gethos foi desenvolvido para te ajudar vender mais e deixar o seu cliente mais próximo de você.</p>
            
            <p>Já possui uma conta? <a href="#">Fazer Login CRM Gethos</a></p>
        </div>
    </div>
</body>
</html>
