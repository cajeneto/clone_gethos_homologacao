{% load static %}

<!-- taskmanager/templates/taskmanager/add_etapa.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Nova Etapa</title>
    <link rel="stylesheet" href="{% static 'processos/css/add_etapa.css' %}">
    {% include 'menu_header.html' %}
</head>
<body>
    <div class="container">
        <h1>Adicionar Nova Etapa</h1>
        <form action="{% url 'add_etapa' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="A fazer">A Fazer</option>
                    <option value="Em andamento">Em Andamento</option>
                    <option value="Concluído">Concluído</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Adicionar Tarefa</button>
        </form>
    </div>
</body>
</html>
